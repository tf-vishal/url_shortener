services:
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    networks:
      - backend_default
  backend:
    build:
      context: backend/
    ports:
      - '8080:8080'
    depends_on:
      - redis
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    networks:
      - backend_default

  frontend:
    build:
      context: frontend/
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - backend_default

networks:
  backend_default: