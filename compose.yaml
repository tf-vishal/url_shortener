services:
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    networks:
      - backend_default
    restart: always
  backend:
    build:
      context: backend/
    ports:
      - '8080:8080'
    depends_on:
      - redis
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    networks:
      - backend_default
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/shorten"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: frontend/
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - backend_default
    restart: always
    healthcheck:
      test: ["CMD", "curl","-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  backend_default: